<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>2-Screen Tournament Control</title>

    <style>
        body {
            margin: 0;
            background: #0b0b0f;
            font-family: sans-serif;
            color: white;
        }

        .controls {
            display: flex;
            gap: 10px;
            padding: 12px;
            background: #14141c;
        }

        .controls input {
            flex: 1;
            padding: 8px 10px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        .controls button {
            padding: 8px 14px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #ff7ac8;
            color: black;
            font-weight: bold;
        }

        .arena {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 10px;
        }

        .screen {
            aspect-ratio: 16 / 9;
            background: black;
            border-radius: 14px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .arena {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="controls">
        <input id="vid1" placeholder="Left screen video ID">
        <input id="vid2" placeholder="Right screen video ID">
        <button onclick="updateVideos()">Update</button>
    </div>

    <div class="arena">
        <div class="screen">
            <iframe id="frame1" src="https://www.youtube.com/embed/VIDEO_ID_1" allowfullscreen></iframe>
        </div>

        <div class="screen">
            <iframe id="frame2" src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function extractVideoID(input) {
            try {
                // Short youtu.be links
                if (input.includes("youtu.be/")) {
                    return input.split("youtu.be/")[1].split("?")[0];
                }

                // Full youtube.com links
                if (input.includes("youtube.com")) {
                    const url = new URL(input);
                    return url.searchParams.get("v");
                }

                // Already a video ID
                return input;
            } catch {
                return null;
            }
        }

        function updateVideos() {
            const v1 = extractVideoID(document.getElementById("vid1").value.trim());
            const v2 = extractVideoID(document.getElementById("vid2").value.trim());

            if (v1) frame1.src = "https://www.youtube.com/embed/" + v1;
            if (v2) frame2.src = "https://www.youtube.com/embed/" + v2;
        }
    </script>


</body>

</html>

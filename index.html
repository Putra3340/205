<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tournament Streams</title>

<style>
    body {
        margin: 0;
        background: #0b0b0f;
        font-family: sans-serif;
        color: white;
    }

    .arena {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 12px;
        padding: 12px;
        transition: all 0.3s ease;
    }

    .stream {
        position: relative;
        aspect-ratio: 16 / 9;
        background: black;
        border-radius: 12px;
        overflow: hidden;
        cursor: pointer;
        transform: scale(1);
        transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .stream:hover {
        transform: scale(1.03);
        box-shadow: 0 0 25px rgba(255, 105, 180, 0.35);
    }

    .stream iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    .focused {
        grid-column: span 2;
        transform: scale(1.05);
        z-index: 2;
    }

    @media (max-width: 768px) {
        .focused {
            grid-column: span 1;
        }
    }
</style>
</head>

<body>

<div class="arena" id="arena">
    <div class="stream" onclick="focusStream(this)">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" allowfullscreen></iframe>
    </div>

    <div class="stream" onclick="focusStream(this)">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>
    </div>

    <div class="stream" onclick="focusStream(this)">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" allowfullscreen></iframe>
    </div>

    <div class="stream" onclick="focusStream(this)">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_4" allowfullscreen></iframe>
    </div>
</div>

<script>
    function focusStream(el) {
        document.querySelectorAll('.stream').forEach(s => s.classList.remove('focused'));
        el.classList.add('focused');
    }
</script>

</body>
</html>

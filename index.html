<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>4-Screen Video Wall (1920x1080)</title>

    <style>
        :root {
            --bg-color: #0b0b0f;
            --container-w: 1920px;
            --container-h: 1080px;
        }

        body {
            margin: 0;
            background: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 
           Wrapper to handle scaling of the massive 1920x1080 container 
           so it fits on smaller screens while keeping resolution.
        */
        #scaler-wrapper {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            transform-origin: top center;
            /* Scale will be applied by JS */
        }

        /* The Broadcast Container - Fixed Size */
        #broadcast-container {
            position: relative;
            width: var(--container-w);
            height: var(--container-h);
            background: black;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            /* Optional: Border to see edges clearly */
            border: 1px solid #333;
        }

        .screen {
            position: absolute;
            width: 960px;
            /* 1920 / 2 */
            height: 540px;
            /* 1080 / 2 */
            overflow: hidden;
        }

        /* Quadrant Positioning */
        #screen1 {
            top: 0;
            left: 0;
            border-right: 1px solid #111;
            border-bottom: 1px solid #111;
        }

        #screen2 {
            top: 0;
            left: 960px;
            border-bottom: 1px solid #111;
        }

        #screen3 {
            top: 540px;
            left: 0;
            border-right: 1px solid #111;
        }

        #screen4 {
            top: 540px;
            left: 960px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Player Overlays */
        .player-label {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), transparent);
            pointer-events: none;
        }

        .player-name {
            font-size: 32px;
            font-weight: 800;
            text-shadow: 2px 2px 4px black;
            color: white;
            text-transform: uppercase;
        }

        /* Controls Section */
        .controls-section {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            /* Push down key below scaler */
            padding: 20px;
            background: #14141c;
            border-radius: 12px;
            border: 1px solid #2a2a35;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr) auto;
            gap: 15px;
            align-items: end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            font-size: 0.8rem;
            color: #888;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #333;
            background: #000;
            color: #ddd;
            font-size: 0.9rem;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #ff7ac8;
            outline: none;
        }

        .btn-update {
            height: 40px;
            padding: 0 30px;
            background: #ff7ac8;
            color: black;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-update:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
    </style>
</head>

<body>

    <div id="scaler-wrapper">
        <div id="broadcast-container">
            <!-- Screen 1 (Top Left) -->
            <div id="screen1" class="screen">
                <div class="player-label"><span id="player1" class="player-name">Player 1</span></div>
                <iframe id="frame1" src="" allow="autoplay"></iframe>
            </div>

            <!-- Screen 2 (Top Right) -->
            <div id="screen2" class="screen">
                <div class="player-label"><span id="player2" class="player-name">Player 2</span></div>
                <iframe id="frame2" src="" allow="autoplay"></iframe>
            </div>

            <!-- Screen 3 (Bottom Left) -->
            <div id="screen3" class="screen">
                <div class="player-label"><span id="player3" class="player-name">Player 3</span></div>
                <iframe id="frame3" src="" allow="autoplay"></iframe>
            </div>

            <!-- Screen 4 (Bottom Right) -->
            <div id="screen4" class="screen">
                <div class="player-label"><span id="player4" class="player-name">Player 4</span></div>
                <iframe id="frame4" src="" allow="autoplay"></iframe>
            </div>
        </div>
    </div>

    <div class="controls-section">
        <div class="controls-grid">
            <div class="input-group">
                <label>Player 1 (Top-L)</label>
                <input id="vid1" placeholder="Video ID/URL">
                <input id="name1" placeholder="Name">
            </div>
            <div class="input-group">
                <label>Player 2 (Top-R)</label>
                <input id="vid2" placeholder="Video ID/URL">
                <input id="name2" placeholder="Name">
            </div>
            <div class="input-group">
                <label>Player 3 (Bot-L)</label>
                <input id="vid3" placeholder="Video ID/URL">
                <input id="name3" placeholder="Name">
            </div>
            <div class="input-group">
                <label>Player 4 (Bot-R)</label>
                <input id="vid4" placeholder="Video ID/URL">
                <input id="name4" placeholder="Name">
            </div>
            <button class="btn-update" onclick="updateVideos()">UPDATE</button>
        </div>
    </div>

    <script>
        const currentState = { v1: '', n1: '', v2: '', n2: '', v3: '', n3: '', v4: '', n4: '' };

        // Scale the container to fit usage window
        function resizeContainer() {
            const wrapper = document.getElementById('scaler-wrapper');
            const containerW = 1920;
            const padding = 40; // simple padding
            const availW = window.innerWidth - padding;

            // Only scale down, don't scale up aggressively
            let scale = Math.min(1, availW / containerW);

            // Apply scale
            wrapper.style.transform = `scale(${scale})`;

            // Fix height of wrapper because scale doesn't affect flow layout height
            wrapper.style.height = `${1080 * scale}px`;

            // No margin-bottom needed on wrapper as height is fixed, controls will flow after
        }

        window.addEventListener('resize', resizeContainer);
        resizeContainer(); // Initial call

        function extractVideoID(input) {
            if (!input) return null;
            try {
                if (input.includes("youtu.be/")) return input.split("youtu.be/")[1].split("?")[0];
                if (input.includes("youtube.com")) return new URL(input).searchParams.get("v");
                return input;
            } catch { return null; }
        }

        function updateVideos() {
            [1, 2, 3, 4].forEach(id => {
                const vidInput = document.getElementById(`vid${id}`).value.trim();
                const nameInput = document.getElementById(`name${id}`).value.trim();
                const vid = extractVideoID(vidInput);

                // Update Name
                if (nameInput && nameInput !== currentState[`n${id}`]) {
                    document.getElementById(`player${id}`).textContent = nameInput;
                    currentState[`n${id}`] = nameInput;
                }

                // Update Video
                if (vid && vid !== currentState[`v${id}`]) {
                    document.getElementById(`frame${id}`).src =
                        `https://www.youtube.com/embed/${vid}?autoplay=1&mute=1`;
                    currentState[`v${id}`] = vid;
                }
            });
        }
    </script>
</body>

</html>
